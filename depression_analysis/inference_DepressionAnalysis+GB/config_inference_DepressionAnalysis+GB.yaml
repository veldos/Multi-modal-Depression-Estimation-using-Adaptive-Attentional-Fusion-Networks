    - USE_WEIGHTS: true
  - OPTIMIZER: !!omap
    - LR: 0.001
    - WEIGHT_DECAY: 0.0001
    - USE_SAM: true
  - SCHEDULER: !!omap
    - STEP_SIZE: 10
    - GAMMA: 0.9
