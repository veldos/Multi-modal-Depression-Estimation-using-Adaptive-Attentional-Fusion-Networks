  - VISUAL_WITH_GAZE: false
  - PADDING:
  - RESCALE_SIZE:
  - CROP_SIZE:
  - BATCH_SIZE: 500
  - NUM_WORKERS: 0
- MODEL: !!omap
  - PHQ_THRESHOLD: 10
  - EPOCHS: 1
  - WEIGHTS: !!omap
    - TYPE: other
    - DATE:
    - PATH: model_weights
    - NAME: A+Conv-BiLSTM-1D+PHQ-Subscores+Mel+GB+Soft_2022-03-14_173846_score-0.6096.pt
