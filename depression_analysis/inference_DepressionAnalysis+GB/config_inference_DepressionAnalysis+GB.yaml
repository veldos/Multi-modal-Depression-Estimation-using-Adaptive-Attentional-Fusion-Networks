!!omap
- OUTPUT_DIR: inference_DepressionAnalysis+GB
- SAVE_CONFIG_NAME: config_inference_DepressionAnalysis+GB.yaml
- CKPTS_DIR: /cvhci/temp/wpingcheng/ckpts_new/
- TYPE: A+Conv-BiLSTM-1D+PHQ-Subscores+Mel
- MANUAL_SEED: 1
- LOG_TITLE: Depression Detection with mix Audio(Mel), Conv-BiLSTM-1D, PHQ-Subscores,
